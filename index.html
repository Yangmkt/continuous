<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>排队抢票中</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #fff0f5;
    }

    .container {
      width: 60%;
      margin: 0 auto;
    }

    .status-text {
      font-size: 24px;
      margin-bottom: 20px;
      color: #d63384;
    }

    .progress-bar {
      width: 100%;
      height: 30px;
      background-color: #d3d3d3; /* 灰色底 */
      border: 3px solid #ff69b4; /* 粉红色边框 */
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 5px #ff69b4;
      position: relative; /* 用于定位数字 */
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background-color: #ff69b4; /* 粉红色填充 */
      transition: width 0.5s ease-out;
    }

    .progress-text {
      position: absolute; /* 绝对定位文本 */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* 精确居中 */
      font-weight: bold;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status-text">排队抢票中...</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
      <div class="progress-text" id="progressText">0%</div>
    </div>
  </div>

  <script>
    const totalDuration = 40 * 1000; // 40秒
    const stopAt = 0.4; // 停在40%
    const stopTime = totalDuration * stopAt; // 16秒
    const progressFill = document.getElementById("progressFill");
    const progressText = document.getElementById("progressText");

    let startTime = null;

    function animateProgress(timestamp) {
      if (!startTime) startTime = timestamp;
      let elapsed = timestamp - startTime;

      // 计算当前进度（最多到 40%）
      let progress = Math.min(elapsed / totalDuration, stopAt);
      let percentage = Math.floor(progress * 100);

      progressFill.style.width = `${percentage}%`;
      progressText.textContent = `${percentage}%`;

      if (progress < stopAt) {
        requestAnimationFrame(animateProgress);
      } else {
        setTimeout(() => {
          alert("你的号码牌是 123，请记住该号码并返回问卷界面回答相关问题。");
        }, 300); // 稍微延迟一下更自然
      }
    }

    // 页面加载后自动启动动画
    window.onload = () => {
      requestAnimationFrame(animateProgress);
    };
  </script>
</body>
</html>
