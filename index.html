<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>排队抢票中</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #fff0f5;
    }

    .container {
      width: 60%;
      margin: 0 auto;
    }

    .progress-bar {
      width: 100%;
      height: 30px;
      background-color: #d3d3d3;
      border: 3px solid #ff69b4;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 5px #ff69b4;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background-color: #ff69b4;
    }

    .progress-text {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
      <div class="progress-text" id="progressText"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const totalDuration = 180000; // 总加载时间：180 秒
      const stopAtPercent = 10;     // 停在 10%
      const stopTime = totalDuration * (stopAtPercent / 100); // 180000 * 0.1 = 18000ms = 18s

      const progressFill = document.getElementById("progressFill");

      const start = performance.now();

      function update() {
        const now = performance.now();
        const elapsed = now - start;
        const progress = Math.min(elapsed / stopTime, 1); // 18s 内从 0% 到 10%
        const width = progress * stopAtPercent;

        progressFill.style.width = `${width}%`;

        if (progress < 1) {
          requestAnimationFrame(update);
        }
        // 停下时不做额外处理，不显示文字
      }

      requestAnimationFrame(update);
    });
  </script>
</body>
</html>
